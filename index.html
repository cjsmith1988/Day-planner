<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="md-auto row no-gutters">
        <div class="m-0 p-0 col-1 hour">
          <p>9AM</p>
        </div>
        <div class="m-0 p-0 col-10 description past">
          blah blah
        </div>
        <div class="m-0 p-0 col-1 saveBtn">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="md-auto col-1 hour">
          <p>10AM</p>
        </div>
        <div class="md-auto col-10 description present">
          blah blah
        </div>
        <div class="md-auto col-1 saveBtn">
          <span class="oi oi-task"></span>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="md-auto col-1 hour">
          <p>11AM</p>
        </div>
        <div class="md-auto col-10 description future">
          blah blah
        </div>
        <div class="md-auto col-1 saveBtn">
          <span class="oi oi-task"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
